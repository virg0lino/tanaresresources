<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>tanares resource maker</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <h1 class="site-heading text-center text-white  d-lg-block">
            <span class="site-heading-upper text-primary mb-3">tanares resource maker</span>
            <span class="site-heading-lower">
                <img class="intro-img img-fluid rounded" width="600px" src="img/topo.png" alt="">
            </span>
        </h1>
        <section v-if="status==1" class="page-section clearfix" v-for="item in ItensMenu">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" :src="item.image" alt="">
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">{{item.subtitle}}</span>
                            <span class="section-heading-lower">
                                {{item.title}}
                                <span v-if="item.isnew" class="badge badge-success" style="font-size:10pt;    vertical-align: text-top;">Novo</span>
                            </span>
                        </h2>
                        <p class="mb-3">
                            {{item.description}}
                        </p>
                        <div class="intro-button mx-auto">
                            <a class="btn btn-primary btn-xl" :href="item.url">GO!</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <footer class="footer text-faded text-center py-5 ">
            <div class="container ">
                <p class="m-0 small ">Feito na Casa do goblin 2020</p>
            </div>
        </footer>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js "></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/enum.js"></script>

</body>
<script>
    var myObject = new Vue({
        el: '#app',
        data: {
            status:0,

        },
        mounted: function() {
            this.status =1;   

        },
    })

</script>

</html>
